<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Contact Form</title>
</head>

<body>
  <form class="" action="mailto:myemail@mail.com" method="post">
    <label>Your Name: </label>
    <input type="text" name="yourName" value="">
    <br>
    <label>Email Add: </label>
    <input type="text" name="yourEmail" value="">

    <br><br>
    <label>Enter your date of birth</label>
    <input type="date" name="birthDate" value="">

    <br>
    <label>You are Male</label>
    <input type="radio" name="MaleFemale" value="">
    <label>Female</label>
    <input type="radio" name="MaleFemale" value="">

    <br><br>
    <label>How much you are eager to contact me?</label>
    <input type="range" name="" value="">

    <br>
    <label>Push the button to send me files</label>
    <input type="file" name="yourFile" value="">

    <br><br>
    <label>Your message to me:</label>
    <br>
    <textarea name="yourMessage" rows="10" cols="40"></textarea>
    <br>
    <input type="submit" name="submitButton" value="Submit">

  </form>
</body>

</html>
